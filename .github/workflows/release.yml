name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
          - os: windows-latest
            target: x86_64-pc-windows-msvc
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}
      - uses: Swatinem/rust-cache@v2
      - name: cargo build
        run: cargo build --release --target ${{ matrix.target }}
      - name: prepare artifact (linux)
        if: startsWith(matrix.os, 'ubuntu')
        run: |
          mkdir -p dist
          cp target/${{ matrix.target }}/release/skillctl dist/skillctl-${{ matrix.target }}
      - name: prepare artifact (windows)
        if: startsWith(matrix.os, 'windows')
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          Copy-Item target/${{ matrix.target }}/release/skillctl.exe dist/skillctl-${{ matrix.target }}.exe
        shell: pwsh
      - uses: actions/upload-artifact@v4
        with:
          name: skillctl-${{ matrix.target }}
          path: dist/

  release:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4
      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true
      - name: extract changelog
        shell: bash
        run: |
          set -euo pipefail
          VERSION="${GITHUB_REF_NAME}"
          if [[ ! -f CHANGELOG.md ]]; then
            echo "CHANGELOG.md が見つかりません" >&2
            exit 1
          fi
          awk -v version="$VERSION" '
            BEGIN { in_section=0; found=0 }
            /^## / {
              if (in_section) { exit }
              if ($0 ~ "^## " version " ") { in_section=1; found=1; next }
            }
            in_section { print }
            END {
              if (!found) {
                printf("CHANGELOG.md に %s のセクションがありません\n", version) > "/dev/stderr"
                exit 1
              }
            }
          ' CHANGELOG.md > release_notes.md
      - uses: softprops/action-gh-release@v2
        with:
          body_path: release_notes.md
          files: dist/*
